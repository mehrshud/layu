<html><body><h1>Layu</h1><button onclick='login()'>Login</button><button onclick='register()'>Register</button><script>function login() {fetch('/login', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: 'username', password: 'password'})}).then(res => res.json()).then(data => console.log(data))}function register() {fetch('/register', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: 'username', password: 'password'})}).then(res => res.json()).then(data => console.log(data))}</script></body></html>
